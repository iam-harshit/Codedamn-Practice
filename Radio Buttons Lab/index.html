<!DOCTYPE html>
<html>
	<head>
		<title>Radio Buttons Lab</title>
	</head>
	<body>
		<!-- write your code inside the 'wrapper' div -->
		<div id="wrapper">
			<form>
				<label for="gender">Male</label>
				<input type="radio" name="gender" id="option1" />
				<label for="gender">Female</label>
				<input
					type="radio"
					name="gender"
					id="option2"
					checked="checked"
				/>
				<label for="gender">Not say</label>
				<input type="radio" name="gender" id="option3" disabled />
			</form>
		</div>
	</body>
</html>
